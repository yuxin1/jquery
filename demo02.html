<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="js/lib/jquery-1.12.4.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <style>
        #toggle {
            width: 100px;
            height: 100px;
            background: #ccc;
        }
    </style>
</head>
<body>
<p>点击任意地方进行切换。</p>
<div id="toggle"></div>
</body>
<script>
    $( document ).click(function() {
        $( "#toggle" ).toggle( "blind" );
    });
</script>
</html>
